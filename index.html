<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
   
    <title>Sign In</title>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-3">
            <form class="col-md-4 col-sm-6 text-center shadow-sm p-4 bg-white"> 
                <h3>Sign Up</h3>
                <input class="form-control mt-3" type="text" placeholder="Last Name" id="last-name">
                <input class="form-control mt-3" type="text" placeholder="First Name" id="first-name">
                <input class="form-control mt-3" type="email" placeholder="Email Address" id="email">
                <input class="form-control mt-3" type="password" placeholder="Password" id="password">
                
                <div class="mt-3">
                    <button id="sign-up-btn" type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <!-- <button id="google-login-btn" type="button" class="btn btn-danger w-100 mt-2">Sign In with Google</button> -->

                    <button type="button" class="btn btn-white shadow-sm border-2 mt-2 w-100 button" id="google-login-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262">
                        <path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path>
                        <path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path>
                        <path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path>
                        <path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path>
                      </svg>
                        Continue with Google
                      </button>

                </div>
            </form>
        </div>
    </div>
    
<script type="module" src="index.js" defer></script>
</body>
</html>
